<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whats the Weather?</title>
</head>
<body>
    <div class="container">
        <h1 class="head">Welcome to the weather app</h1>

        <form class="enter-location">
            <label for="city">Enter a location</label>
            <input type="text" class="city-input" name="city">
            <button id="submit">Submit</button>
        </form>

        <div class="response">
            <div class="card">
                <img src="https://fakeimg.pl/300x400" alt="" class="weather-card time-of-day">
                <div class="icon">
                    <!-- Font awesome icon goes here -->
                    <!-- <span>icon</span> -->
                </div>
                <div class="details">
                    <h5 class="cityName">The city</h5>
                    <div class="weather-condition">cloudy</div>
                    <div class="temp">
                        <span>temperature</span>
                        <span>&deg;F</span>
                    </div>
                </div>

            </div>
            
        </div>
    </div>

 <script src="./scripts/weather.js"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
