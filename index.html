<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whats the Weather?</title>
</head>
<body>
    <div class="container">
        <h1 class="head">Insta Weather</h1>

        <form class="enter-location">
            <label for="city" class="city-label">Enter a location</label>
            <input type="text" class="city-input" name="city">
            <button id="submit">Submit</button>
        </form>

        <div class="response">
            <div class="card">
                <div class="details">
                    <h5 class="cityName">Welcome to Insta Weather</h5>
                    <img src="./images/01-s.png" alt="" class="image">
                    <div class="weather-condition">Current Conditions</div>
                    <div class="temp">
                        <span>87</span>
                        <span>&deg;F</span>
                    </div>
                    <!-- <button class="type">C</button> -->

                </div>

            </div>
            
        </div>
    </div>

    <!-- Api Key for accuWeather: AuNTty2lcVMdqR5tY2ZnRmEqfWlMhSTg

 <script src="./scripts/weather.js"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
